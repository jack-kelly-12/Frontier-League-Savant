<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Savant</title>
    <link rel="stylesheet" href="../static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/main.js"></script>
</head>

<body>
    <header>
        <h1>Frontier League Savant</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="stuff">Stuff+ Leaderboard</a></li>
                <li><a href="xstats">xStats Leaderboard</a></li>
                <li><a class="active" href="umpire">Umpire Reports</a></li>
                <li><a href="catcher">Catcher Reports</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <p style="text-align: center;">Select an umpire:</p>
        <div id="selectContainer">
            <select id="umpireSelect">
                {% for umpire in umpires %}
                <option value="{{ umpire }}">{{ umpire }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="plotContainer">

        </div>
    <img src="../static/images/download.png" id="umpLeaderboard">
    </main>
</body>

</html>
