<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Savant</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="../static/main.js"></script>
</head>

<body>
    <header>
        <h1>Frontier League Savant</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="stuff">Stuff+ Leaderboard</a></li>
                <li><a class="active" href="xstats">xStats Leaderboard</a></li>
                <li><a href="umpire">Umpire Reports</a></li>
                <li><a href="catcher">Catcher Reports</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h2 id="headerLeaderboard">xStats Leaderboard</h2>
        <div id="xstatsWrapper">
            <table id="xstatsLeaderboard" class="display">
                <thead>
                    <tr>
                        <th>Batter</th>
                        <th>xBA</th>
                        <th>xwOBA</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in xstats_df %}
                    <tr>
                        <td>{{ row['batter'] }}</td>
                        <td>{{ row['xBA'] }}</td>
                        <td>{{ row['xwOBA'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <p style="text-align: center;">Select a pitcher to view their plot:</p>
        <div id="selectContainer">
            <select id="pitcherSelect" class="col-6">
                {% for pitcher in pitchers %}
                <option value="{{ pitcher }}">{{ pitcher }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="plotContainerPitcher">
            <img id="pitcherImage" src="" alt="Pitcher Plot">
        </div>
        <br>
       <script>
    $(document).ready(function () {
        function applyCustomRenderingCallback(settings) {
            // Reapply custom rendering after filtering or sorting for Stuff+

            var dataTablexstats = $('#xstatsLeaderboard').DataTable({
                columnDefs: [{
                    targets: "_all",
                    render: function (data, type, row, meta) {
                        // Format as a whole number if it's a number
                        if ($.isNumeric(data)) {
                            return Number(data).toFixed(3);
                        }
                        return data;
                    }
                }],
            });
        }
        // Call the function after defining it
        applyCustomRenderingCallback();
    });
</script>

    </main>
</body>

</html>
