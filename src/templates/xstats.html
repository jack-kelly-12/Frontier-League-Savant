<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Savant</title>
    <link rel="stylesheet" href="../static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/main.js"></script>
</head>

<body>
    <header>
        <h1>Frontier League Savant</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="stuff">Stuff+ Leaderboard</a></li>
                <li><a class="active" href="#">xStats Leaderboard</a></li>
                <li><a href="umpire">Umpire Reports</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <p style="text-align: center;">Select a pitcher to view their plot:</p>
        <div id="selectContainer">
            <select id="pitcherSelect" class="col-6">
                {% for pitcher in pitchers %}
                <option value="{{ pitcher }}">{{ pitcher }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="plotContainerPitcher">
            <img id="pitcherImage" src="" alt="Pitcher Plot">
        </div>
    </main>
</body>

</html>
